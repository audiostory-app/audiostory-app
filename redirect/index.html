<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript">
        const params = new URLSearchParams(window.location.search);
        const redirectUrl = params.get('url');
        const sourceudioStoryAppPattern = /^https:\/\/[^\/]+\.on\.audiostory\.app(\/.*)?$/;

        if (redirectUrl) {
            if (sourceudioStoryAppPattern.test(redirectUrl)) {
                if (redirectUrl.endsWith("on.audiostory.app/made-with-studio") {
                    window.location.href = "https://audiostory-app.github.io/audiostory-app/made-with-studio";
                } else if (redirectUrl.endsWith("on.audiostory.app/legal/terms-of-service") {
                    window.location.href = "https://audiostory-app.github.io/audiostory-app/legal/terms-of-service";
                } else if (redirectUrl.endsWith("on.audiostory.app/legal/privacy-policy") {
                    window.location.href = "https://audiostory-app.github.io/audiostory-app/legal/privacy-policy";
                } 
            } else {
                window.location.href = redirectUrl;
            }
        }
    </script>
</head>
<body>
    <p>If you're not redirected automatically, <a href="https://www.google.com/search?q=how+to+enable+javascript+in+my+browser" target="_blank">enable JavaScript in your browser</a>.</p>
</body>
</html>
